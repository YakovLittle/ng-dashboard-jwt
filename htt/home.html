<div class="panel-body">
<div class="row">
<div class="col-lg-12">
    <h4 ng-bind="vm.msg"></h4>
</div>
</div>
<div class="row">
<div class="col-lg-12">
	<div class="panel panel-default">
	<div class="panel-heading">
	    Last update: {{ vm.lastUpd | date:'yyyy-MM-dd HH:mm:ss' }}
	    <div class="pull-right" title="update data from server">
	        <button id="bActionLog" type="button" class="btn btn-default" ng-click="vm.updateActionLog()">Refresh</button>
	    </div>
	</div>
	<div class="panel-body">
	    <div class="row">
	    <div class="table-responsive">
	        <div ui-grid="vm.uiGrid" class="ui-grid" ui-grid-exporter ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns></div>
	    </div>
	    </div>
	</div>
	</div>
</div>
</div>
</div>
