<div class="panel-body">
<div class="row">
<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
            <p ng-bind="vm.msg"></p>
            <form role="form" name="fSignIn" novalidate>
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="vm.email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" ng-model="vm.pw" required>
                    </div>
                    <button id="bALogin" type="button" class="btn btn-lg btn-success btn-block" ng-click="vm.doLogin(fSignIn.$valid)">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
</div>
